---
layout: post-default
---

<section class="container">

    <h1 class="display-1 fw-bold py-3">{{ page.title }}</h1>

    <img src="{{ page.image }}" alt="{{ page.title }}" width="100%" height="auto" loading="lazy" />
    
    <article class="datomancer-article {% if page.style_class %} {{ page.style_class }}{% endif %}">
        {{content}}
    </article>

</section>

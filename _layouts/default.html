<!DOCTYPE html>

<html lang="{{ site.lang | default: "en-US" }}">

{% include head.html %}

<body class="bg-dark default film-grain">
  <!-- SVG noise filter -->
  <svg xmlns="http://www.w3.org/2000/svg" style="position:absolute; width:0; height:0;">
    <filter id="grain">
      <!-- fractalNoise generates the static pattern -->
      <feTurbulence type="fractalNoise"
                    baseFrequency="0.7"
                    numOctaves="3"
                    stitchTiles="stitch"
                    result="noise"/>
      <!-- desaturate it -->
      <feColorMatrix in="noise"
                     type="saturate"
                     values="0"/>
      <!-- turn it into a faint overlay by driving alpha -->
      <feComponentTransfer>
        <feFuncA type="linear"
                 slope="0.1"/>
      </feComponentTransfer>
    </filter>
  </svg>
  {% include nav.html %}
  {{ content }}
  {% include footer.html %}
</body>
  
{% include js.html %}

</html>
